{% extends "base.html" %}

{% block app_content %}

<div>
  <h1>Reset Password</h1>
  <form action="" method="POST">
    <p>
      {{ form.hidden_tag() }}<br>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
      {% for error in form.email.errors %}
        <span style="color:red">{{ error }}</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</div>

{% endblock %}
